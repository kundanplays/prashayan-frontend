<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tulsiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" /> <!-- Light Green -->
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" /> <!-- Deep Green -->
    </linearGradient>
     <filter id="tulsiShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Tulsi Leaf Shape (softer, rounded) -->
  <path d="M100,20 C130,50 150,90 140,140 C130,170 100,180 100,180 C100,180 70,170 60,140 C50,90 70,50 100,20 Z" 
        fill="url(#tulsiGradient)" 
        stroke="#14532d" 
        stroke-width="1"
        filter="url(#tulsiShadow)"/>
  <!-- Purple Tint specific to Tulsi (Holy Basil) -->
  <path d="M100,20 C105,40 105,60 100,80" stroke="#7e22ce" stroke-width="0.5" fill="none" opacity="0.5"/>
  
  <!-- Veins -->
  <path d="M100,20 Q100,100 100,180" stroke="#166534" stroke-width="1" fill="none"/>
  <path d="M100,50 Q120,40 130,50" stroke="#166534" stroke-width="0.5" fill="none"/>
  <path d="M100,80 Q130,70 140,80" stroke="#166534" stroke-width="0.5" fill="none"/>
  <path d="M100,110 Q125,100 135,110" stroke="#166534" stroke-width="0.5" fill="none"/>
  
  <path d="M100,50 Q80,40 70,50" stroke="#166534" stroke-width="0.5" fill="none"/>
  <path d="M100,80 Q70,70 60,80" stroke="#166534" stroke-width="0.5" fill="none"/>
  <path d="M100,110 Q75,100 65,110" stroke="#166534" stroke-width="0.5" fill="none"/>
</svg>
