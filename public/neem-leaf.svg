<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" /> <!-- bright green -->
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" /> <!-- dark green -->
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Serrated Leaf Shape Approximation -->
  <path d="M100,10 C120,40 140,80 130,150 C120,180 100,190 100,190 C100,190 80,180 70,150 C60,80 80,40 100,10 Z M100,10 L100,180" 
        fill="url(#leafGradient)" 
        stroke="#14532d" 
        stroke-width="1"
        filter="url(#dropShadow)" />
  <!-- Veins -->
  <path d="M100,40 L120,50 M100,65 L125,75 M100,90 L125,100 M100,115 L120,125 M100,140 L115,145" stroke="#14532d" stroke-width="0.5" fill="none"/>
  <path d="M100,40 L80,50 M100,65 L75,75 M100,90 L75,100 M100,115 L80,125 M100,140 L85,145" stroke="#14532d" stroke-width="0.5" fill="none"/>
</svg>
