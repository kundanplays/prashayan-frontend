<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="waterGradient" cx="30%" cy="30%" r="70%" fx="40%" fy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  <path d="M50,15 C50,15 25,50 25,65 C25,80 36,90 50,90 C64,90 75,80 75,65 C75,50 50,15 50,15 Z" 
        fill="url(#waterGradient)" 
        stroke="none"
        filter="url(#glow)"/>
  <!-- Highlight -->
  <ellipse cx="40" cy="55" rx="5" ry="8" transform="rotate(-30 40 55)" fill="white" opacity="0.8"/>
</svg>
